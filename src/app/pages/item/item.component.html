<h1>Item <small>item name</small></h1>
<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger"
                routerLink="/items">
            <i class="fa fa-arrow-left"> Back</i>
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <form (ngSubmit)="save(f)"
              #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text"
                       class="form-control"
                       placeholder="0000000ID"
                       [(ngModel)]="item.id"
                       name="id"
                       disabled="disabled">
                <small class="form-text text-muted">Auto generated field</small>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text"
                       class="form-control"
                       placeholder="Item name"
                       [(ngModel)]="item.name"
                       name="name"
                       required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <input type="text"
                       class="form-control"
                       placeholder="Item description"
                       [(ngModel)]="item.description"
                       name="description"
                       required>
            </div>

            <div class="form-group">
                <label>Active</label>
                <br>
                <button *ngIf="item.active"
                        (click)="item.active=false"
                        class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Active
                </button>
                <button *ngIf="!item.active"
                        (click)="item.active=true"
                        class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Inactive               
                </button>
            </div>
            <hr>
            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"> Save</i>    
                </button>
            </div>
        </form>
    </div>
</div>
